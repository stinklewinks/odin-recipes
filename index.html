<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mia Makes</title>
</head>
<body>
    <h1>Odin's Recipes</h1>
    <nav>
        <li><a href="/recipes/lasagna.html">Lasagna</a></li>
        <li><a href="/recipes/grilled-cheese.html">Grilled Cheese</a></li>

        <li><a href="/recipes/strawberry-bread.html">Strawberry Bread</a></li>
        <li><a href="/admin">Dashboard</a></li>
    </nav>
    <div>
        <h2>Mia's Recipe Center</h2>
        <p>This is the place to find, add, and edit Mia's recipes (if you have the permissions). </p>
    </div>

    <!-- TODO: Add a more detailed form to add a recipe -->
    <h2>Add a Recipe</h2>
    <form id="add-recipe">
        <label for="recipe-name">Name of Recipe: </label>
        <input type="text" name="recipe-name" id="recipe-name" required><br />
        <label for="author">Recipe Author</label>
        <input type="text" name="author" id="author" required><br />
        <label for="recipe-description">Description:</label><br />
        <textarea id="recipe-description" cols="30" rows="10" placeholder="Enter your recipe description here..."></textarea><br />
        <label for="steps">Steps:</label><br />
        <div id="steps-container">
            <input type="text" name="steps" class="step" id="step-one" required><br />
            <input type="text" name="steps" class="step" id="step-two"><br />
            <input type="text" name="steps" class="step" id="step-three"><br />
        </div><br />
        <button id="add-step">Add Step</button> | <button id="remove-step">Remove Step</button><br /><br />
        <textarea name="notes" id="notes" cols="30" rows="10" placeholder="Enter a few memories about this recipe."></textarea><br />
        
        <input type="submit" value="Add To Recipes">
        
    </form>
    <div id="output"></div>
</body>
<footer>
    <script src="/recipes/recipe-form.js"></script>
</footer>
</html>
